[package]
name = "transparent"
version = "0.1.0"
description = "A crate for running processes on a virtual desktop."
readme = "README.md"
repository = "https://github.com/OpenByteDev/transparent" 
documentation = "https://docs.rs/transparent"
license = "MIT"
authors = ["OpenByte <development.openbyte@gmail.com>"]
edition = "2018"
build = "build.rs"
keywords = ["headless", "hidden", "process", "virtual", "desktop"]
include = ["/src", "/virtual-desktop-runner", "!/virtual-desktop-runner/target", "build.rs", ".gitignore", "Cargo.toml", "LICENSE", "README.md"]

[target.'cfg(windows)'.dependencies]
tempfile = "3.2"

[build-dependencies]
build-target = "0.3"
cargo-emit = "0.2"
